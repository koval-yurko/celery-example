services:
  redis:
    image: redis:7-alpine
    container_name: celery-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery-worker
    command: celery-worker
    network_mode: host
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./celery_example:/app/celery_example

  celery-example:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery-example
    command: celery-example
    network_mode: host
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
    volumes:
      - ./celery_example:/app/celery_example

volumes:
  redis_data:
    driver: local

version: '3.8'

services:
  # Redis Message Broker and Result Backend
  redis:
    image: redis:7-alpine
    container_name: microservices-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - microservices

  # Dedicated Celery Worker Service
  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: microservices-worker
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_BROKER_URL=redis://redis:6379/0
      - REDIS_RESULT_BACKEND=redis://redis:6379/1
      - WORKER_NAME=celery-worker
      - WORKER_CONCURRENCY=2
      - WORKER_QUEUES=orders,notifications,default
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - microservices

  # Example Service 1 - Order Processing
  example-service-1:
    build:
      context: .
      dockerfile: example-service-1/Dockerfile
    container_name: microservices-service-1
    ports:
      - "8001:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_BROKER_URL=redis://redis:6379/0
      - REDIS_RESULT_BACKEND=redis://redis:6379/1
      - SERVICE_NAME=example-service-1
      - SERVICE_PORT=8000
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - microservices

  # Example Service 2 - Notification Service
  example-service-2:
    build:
      context: .
      dockerfile: example-service-2/Dockerfile
    container_name: microservices-service-2
    ports:
      - "8002:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_BROKER_URL=redis://redis:6379/0
      - REDIS_RESULT_BACKEND=redis://redis:6379/1
      - SERVICE_NAME=example-service-2
      - SERVICE_PORT=8000
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - microservices

volumes:
  redis_data:
    driver: local

networks:
  microservices:
    driver: bridge